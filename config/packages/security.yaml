security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        # Pas de s√©curit√© pour assets / profiler
        dev:
            pattern: ^/(_(profiler|wdt)|assets|bundles|css|images|js)/
            security: false

        # üîê Authentification par JSON (LexikJWT)
        login:
            pattern: ^/auth/login$
            stateless: true
            provider: app_user_provider
            json_login:
                check_path: /auth/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # üîê API prot√©g√©e par JWT : couvre /crud (et /api si tu en as encore)
        api:
            pattern: ^/(crud|api)
            stateless: true
            provider: app_user_provider
            jwt: ~

    access_control:
        # (Optionnel) Docs publiques
        - { path: ^/docs, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }

        # Preflight CORS en public (utile si CORS est actif c√¥t√© serveur)
        - { path: ^/, roles: PUBLIC_ACCESS, methods: [OPTIONS] }

        # Login & refresh accessibles sans token
        - { path: ^/auth/login$,   roles: PUBLIC_ACCESS, methods: [POST] }
        - { path: ^/auth/refresh$, roles: PUBLIC_ACCESS, methods: [POST] }

        # === Lecture publique (GET) sur les 3 ressources CRUD ===
        - { path: ^/crud/categories, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/crud/products,   roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/crud/articles,   roles: PUBLIC_ACCESS, methods: [GET] }

        # (Optionnel) Si tu as encore des endpoints GET en /api que tu veux laisser publics :
        # - { path: ^/api, roles: PUBLIC_ACCESS, methods: [GET] }

        # Tout le reste sous /crud (POST, PATCH, DELETE, etc.) n√©cessite admin
        - { path: ^/crud, roles: ROLE_ADMIN }

        # (Optionnel) Le reste de /api n√©cessite un JWT
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/crud, roles: PUBLIC_ACCESS, methods: [GET] }

